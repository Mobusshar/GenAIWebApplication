<div class="container">
  <h1 class="mt-5 text-center">AI Image Generator</h1>

  <form (ngSubmit)="generateImage()" class="mt-3">
    <div class="form-group">
      <label for="prompt">Enter your prompt:</label>
      <input type="text" id="prompt" [(ngModel)]="prompt" name="prompt" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Generate Image</button>
  </form>

  <hr>

  <!-- Display Generated Images -->
  <h2 class="mt-5 text-center">Generated Images</h2>
  <div class="row mt-4">
    <div class="col-md-2 mb-4" *ngFor="let image of images; let i = index">
      <div class="card h-100 shadow-sm">
        <img [src]="image" class="card-img-top" alt="Generated Image">
        <div class="card-body">
          <p class="card-text">Generated Image {{ i + 1 }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
