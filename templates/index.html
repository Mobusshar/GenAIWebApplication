<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 150px;
            height: 150px;
            margin: 5px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        #generated-image {
            width: 100%;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>AI Image Generator</h2>
        <input type="text" id="prompt" placeholder="Enter your prompt...">
        <button id="generate-btn">Generate Image</button>
        <img id="generated-image" style="display:none;">
    </div>

    <h3>Previous Images</h3>
    <div class="image-gallery">
        {% for image in images %}
            <img src="{{ image }}" alt="Generated Image">
        {% endfor %}
    </div>

    <script>
        $("#generate-btn").click(function() {
            var prompt = $("#prompt").val();
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            $.ajax({
                url: "/generate",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ prompt: prompt }),
                success: function(response) {
                    $("#generated-image").attr("src", response.image_url).show();
                },
                error: function() {
                    alert("Error generating image. Try again.");
                }
            });
        });
    </script>

</body>
</html>
