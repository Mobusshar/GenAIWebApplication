<div class="container d-flex flex-column justify-content-center align-items-center text-center">
  <img src="assets/3.png" alt="Exercise Logo" class="logo mt-5">
  <h1 class="mt-3 animated-text">Please choose an exercise here</h1>

  <!-- Responsive Button Layout -->
  <div class="row mt-5 w-100">
    <div class="col-12 col-md-4 mb-3">
      <button (click)="navigateToExercise(1)" class="btn btn-primary btn-block animated-button w-100">
        Exercise 1 - Text-based AI and Emotion
      </button>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <button (click)="navigateToExercise(2)" class="btn btn-secondary btn-block animated-button w-100">
        Exercise 3 - Image-based AI and Novelty
      </button>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <button (click)="navigateToGenerativeAITools()" class="btn btn-success btn-block animated-button w-100" disabled>
        Generative AI Tools
      </button>
    </div>
  </div>
</div>
