<div class="container my-5">
  <h1 class="text-center mb-4">Story Building Page</h1>
  <p class="text-center">Received ID: {{ id }}</p>

  <div class="card p-4">
    <!-- Angular form -->
    <form (ngSubmit)="onUpdate()" #updateForm="ngForm">
      <!-- Character Name -->
      <div class="row mb-3">
        <label for="story_character" class="col-sm-4 col-form-label text-end">Character Name</label>
        <div class="col-sm-8">
          <input type="text" id="story_character" name="story_character" class="form-control" [(ngModel)]="story_character">
        </div>
      </div>

      <!-- Setting -->
      <div class="row mb-3">
        <label for="story_setting" class="col-sm-4 col-form-label text-end">Setting</label>
        <div class="col-sm-8">
          <textarea id="story_setting" name="story_setting" class="form-control" [(ngModel)]="story_setting"></textarea>
        </div>
      </div>

      <!-- Conflict -->
      <div class="row mb-3">
        <label for="story_conflict" class="col-sm-4 col-form-label text-end">Conflict</label>
        <div class="col-sm-8">
          <textarea id="story_conflict" name="story_conflict" class="form-control" [(ngModel)]="story_conflict"></textarea>
        </div>
      </div>

      <!-- Resolution -->
      <div class="row mb-3">
        <label for="story_resolution" class="col-sm-4 col-form-label text-end">Resolution</label>
        <div class="col-sm-8">
          <textarea id="story_resolution" name="story_resolution" class="form-control" [(ngModel)]="story_resolution"></textarea>
        </div>
      </div>

      <!-- Key Dialogue -->
      <div class="row mb-3">
        <label for="story_dialogue" class="col-sm-4 col-form-label text-end">Key Dialogue</label>
        <div class="col-sm-8">
          <textarea id="story_dialogue" name="story_dialogue" class="form-control" [(ngModel)]="story_dialogue"></textarea>
        </div>
      </div>

      <!-- Moral or Theme -->
      <div class="row mb-3">
        <label for="story_moral" class="col-sm-4 col-form-label text-end">Moral or Theme</label>
        <div class="col-sm-8">
          <textarea id="story_moral" name="story_moral" class="form-control" [(ngModel)]="story_moral"></textarea>
        </div>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3">Update</button>
      </div>
    </form>
  </div>
</div>
