<div class="container my-5">
  <h1 class="text-center mb-4">Exercise 1</h1>

  <div class="card p-4">
    <!-- Angular form -->
    <form (ngSubmit)="onSubmit()" #preTextForm="ngForm">
      <!-- Name -->
      <div class="row mb-3">
        <label for="demo_name" class="col-sm-4 col-form-label text-end">Name</label>
        <div class="col-sm-8">
          <input type="text" id="demo_name" name="demo_name" class="form-control" [(ngModel)]="demo_name" />
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label for="demo_email" class="col-sm-4 col-form-label text-end">Email</label>
        <div class="col-sm-8">
          <input type="email" id="demo_email" name="demo_email" class="form-control" [(ngModel)]="demo_email" />
        </div>
      </div>

      <!-- Academic background -->
      <div class="row mb-3">
        <label for="demo_academic" class="col-sm-4 col-form-label text-end">Academic background</label>
        <div class="col-sm-8">
          <input type="text" id="demo_academic" name="demo_academic" class="form-control" [(ngModel)]="demo_academic" />
        </div>
      </div>

      <!-- Creative skills confidence -->
      <div class="row mb-3">
        <label for="base_creativity_conf" class="col-sm-4 col-form-label text-end">
          How confident are you in your creative skills?
        </label>
        <div class="col-sm-8">
          <select
            id="base_creativity_conf"
            name="base_creativity_conf"
            class="form-select"
            [(ngModel)]="base_creativity_conf"
          >
            <option value="" disabled selected>Select your confidence level</option>
            <option value="1">1 - Not confident at all</option>
            <option value="2">2 - Slightly confident</option>
            <option value="3">3 - Somewhat confident</option>
            <option value="4">4 - Confident</option>
            <option value="5">5 - Very confident</option>
          </select>
        </div>
      </div>

      <!-- Creative activities frequency -->
<div class="row mb-3">
  <label for="base_creativity_freq" class="col-sm-4 col-form-label text-end">
    How often do you engage in creative activities?
  </label>
  <div class="col-sm-8">
    <select
      id="base_creativity_freq"
      name="base_creativity_freq"
      class="form-select"
      [(ngModel)]="base_creativity_freq"
    >
      <option value="" disabled selected>Select your frequency</option>
      <option value="1">1 - Rarely</option>
      <option value="2">2 - Occasionally</option>
      <option value="3">3 - Sometimes</option>
      <option value="4">4 - Often</option>
      <option value="5">5 - Very frequently</option>
    </select>
  </div>
</div>

      <!-- What does creativity mean to you? -->
      <div class="row mb-3">
        <label for="base_creativity_def" class="col-sm-4 col-form-label text-end">What does creativity mean to you?</label>
        <div class="col-sm-8">
          <textarea id="base_creativity_def" name="base_creativity_def" class="form-control" rows="3" [(ngModel)]="base_creativity_def"></textarea>
        </div>
      </div>

      <!-- Have you used generative AI tools before? -->
<div class="row mb-3">
  <label for="ai_used_before" class="col-sm-4 col-form-label text-end">
    Have you used generative AI tools before?
  </label>
  <div class="col-sm-8 d-flex align-items-center">
    <div class="form-check me-3">
      <input
        type="radio"
        id="ai_used_before_yes"
        name="ai_used_before"
        class="form-check-input"
        [(ngModel)]="ai_used_before"
        [value]="true"
      />
      <label for="ai_used_before_yes" class="form-check-label">Yes</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        id="ai_used_before_no"
        name="ai_used_before"
        class="form-check-input"
        [(ngModel)]="ai_used_before"
        [value]="false"
      />
      <label for="ai_used_before_no" class="form-check-label">No</label>
    </div>
  </div>
</div>

      <!-- If yes, which ones? -->
      <div class="row mb-3">
        <label for="ai_tools_list" class="col-sm-4 col-form-label text-end">If yes, which ones?</label>
        <div class="col-sm-8">
          <textarea id="ai_tools_list" name="ai_tools_list" class="form-control" rows="2" [(ngModel)]="ai_tools_list"></textarea>
        </div>
      </div>

      <!-- AI comfort -->
<div class="row mb-3">
  <label for="ai_comfort" class="col-sm-4 col-form-label text-end">
    How comfortable are you with using AI tools for creative tasks?
  </label>
  <div class="col-sm-8">
    <select
      id="ai_comfort"
      name="ai_comfort"
      class="form-select"
      [(ngModel)]="ai_comfort"
    >
      <option value="" disabled selected>Select your comfort level</option>
      <option value="1">1 - Not comfortable at all</option>
      <option value="2">2 - Slightly comfortable</option>
      <option value="3">3 - Somewhat comfortable</option>
      <option value="4">4 - Comfortable</option>
      <option value="5">5 - Very comfortable</option>
    </select>
  </div>
</div>

      <!-- AI expectations -->
      <div class="row mb-3">
        <label for="ai_expectations" class="col-sm-4 col-form-label text-end">What are your expectations for how AI will assist your creativity in this exercise?</label>
        <div class="col-sm-8">
          <textarea id="ai_expectations" name="ai_expectations" class="form-control" rows="3" [(ngModel)]="ai_expectations"></textarea>
        </div>
      </div>

      <!-- Collaboration confidence -->
<div class="row mb-3">
  <label for="collab_conf" class="col-sm-4 col-form-label text-end">
    How confident are you in collaborating with peers to generate ideas?
  </label>
  <div class="col-sm-8">
    <select
      id="collab_conf"
      name="collab_conf"
      class="form-select"
      [(ngModel)]="collab_conf"
    >
      <option value="" disabled selected>Select your confidence level</option>
      <option value="1">1 - Not confident at all</option>
      <option value="2">2 - Slightly confident</option>
      <option value="3">3 - Somewhat confident</option>
      <option value="4">4 - Confident</option>
      <option value="5">5 - Very confident</option>
    </select>
  </div>
</div>

      <!-- Group work role -->
<div class="row mb-3">
  <label for="collab_role" class="col-sm-4 col-form-label text-end">
    What role do you typically take in group work?
  </label>
  <div class="col-sm-8">
    <select
      id="collab_role"
      name="collab_role"
      class="form-select"
      [(ngModel)]="collab_role"
    >
      <option value="" disabled selected>Select your role</option>
      <option value="Leader">Leader</option>
      <option value="Contributor">Contributor</option>
      <option value="Listener">Listener</option>
      <option value="Mediator">Mediator</option>
      <option value="Other">Other</option>
    </select>
  </div>
</div>

      <!-- Value of collaboration -->
      <div class="row mb-4">
        <label for="collab_value" class="col-sm-4 col-form-label text-end">What do you find most valuable about working collaboratively?</label>
        <div class="col-sm-8">
          <textarea id="collab_value" name="collab_value" class="form-control" rows="3" [(ngModel)]="collab_value"></textarea>
        </div>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3">Save</button>
      </div>
    </form>
  </div>
</div>
