<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        .image-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: transform 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        #generated-image {
            width: 100%;
            max-width: 512px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stable Diffusion XL Image Generator</h2>
        <input type="text" id="prompt" placeholder="Describe the image you want to generate...">
        <button id="generate-btn">Generate Image</button>
        <div class="loading" id="loading">Generating...</div>
        <img id="generated-image" style="display:none;">
    </div>

    <h3>Previous Generations</h3>
    <div class="image-gallery">
        {% for image in images %}
            <img src="{{ image }}" alt="Generated Image">
        {% endfor %}
    </div>

    <script>
        $(document).ready(function() {
            $("#generate-btn").click(function() {
                const prompt = $("#prompt").val().trim();
                if (!prompt) {
                    alert("Please enter a description for the image");
                    return;
                }

                $("#loading").show();
                $("#generated-image").hide();

                $.ajax({
                    url: "/generate",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ prompt: prompt }),
                    success: function(response) {
                        const img = $("#generated-image");
                        img.attr("src", response.image_url + "?" + new Date().getTime());
                        img.on("load", function() {
                            $("#loading").hide();
                            img.show();
                            // Add new image to gallery
                            $(".image-gallery").prepend(
                                `<img src="${response.image_url}" alt="Generated Image">`
                            );
                        });
                    },
                    error: function(xhr) {
                        $("#loading").hide();
                        alert("Error: " + (xhr.responseJSON?.error || "Failed to generate image"));
                    }
                });
            });
        });
    </script>
</body>
</html>
