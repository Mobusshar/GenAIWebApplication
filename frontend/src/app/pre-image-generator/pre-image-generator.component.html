<div class="container my-5">

  <!-- Introduction Section -->
  <div class="text-center text-muted mb-4" style="border: 2px solid #17a2b8; padding: 20px; border-radius: 10px; background-color: #e9f7fa;">
    <h3 class="text-info">Welcome to Exercise 2: Sketch Completion</h3>
    <p style="color: #555; font-weight: 500; font-size: 1.1rem;">
      Please fill out all the required fields to begin the exercise. Once you're ready, click “Next” to continue to the next page.
    </p>
    <p style="color: #555; font-weight: 500; font-size: 1rem;">
      Let’s get started!
    </p>
  </div>

  <div class="card p-4">
    <!-- Angular form -->
    <form (ngSubmit)="onSubmit()" #preImageForm="ngForm">
      <!-- Name -->
      <div class="row mb-3">
        <label for="pre_demo_name" class="col-sm-4 col-form-label text-end">Name</label>
        <div class="col-sm-8">
          <input type="text" id="pre_demo_name" name="pre_demo_name" class="form-control" [(ngModel)]="pre_demo_name" required />
        </div>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3">Save</button>
      </div>
    </form>
  </div>
</div>
