<div class="container">
  <h1 class="mt-5 text-center">AI Image Generator</h1>

  <form (ngSubmit)="generateImage()" class="mt-3">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="studentid">Student ID:</label>
      <input type="text" id="studentid" [(ngModel)]="studentid" name="studentid" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="prompt">Enter your prompt:</label>
      <input type="text" id="prompt" [(ngModel)]="prompt" name="prompt" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Generate Image</button>
  </form>

  <hr>

  <!-- Display Generated Images -->
  <h2 class="mt-5 text-center">Generated Images</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let image of images; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img [src]="image" class="img-fluid small-image" alt="Generated Image"></td>
          <td>Generated Image {{ i + 1 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
