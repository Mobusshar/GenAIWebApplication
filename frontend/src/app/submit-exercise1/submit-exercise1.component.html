<div class="container my-5">
  <h1 class="text-center mb-4">Submit Exercise 1</h1>

  <div class="card p-4">
    <!-- Angular form -->
    <form (ngSubmit)="submitExercise1()" #submitForm="ngForm">
      <!-- Interests -->
      <div class="row mb-3">
        <label for="exp_interest" class="col-sm-4 col-form-label text-end">What interests you most about designing a story in Exercise 1?</label>
        <div class="col-sm-8">
          <textarea id="exp_interest" name="exp_interest" class="form-control" [(ngModel)]="exp_interest"></textarea>
        </div>
      </div>

      <!-- Challenges -->
      <div class="row mb-3">
        <label for="exp_challenges" class="col-sm-4 col-form-label text-end">What challenges do you anticipate in this exercise?</label>
        <div class="col-sm-8">
          <textarea id="exp_challenges" name="exp_challenges" class="form-control" [(ngModel)]="exp_challenges"></textarea>
        </div>
      </div>

      <!-- Differences between AI and human -->
      <div class="row mb-3">
        <label for="exp_diff_ai_human" class="col-sm-4 col-form-label text-end">Compare your filled-in responses with AI-generated placeholders. What differences do you notice?</label>
        <div class="col-sm-8">
          <textarea id="exp_diff_ai_human" name="exp_diff_ai_human" class="form-control" [(ngModel)]="exp_diff_ai_human"></textarea>
        </div>
      </div>

      <!-- Bias in AI vs Human Input -->
<div class="row mb-3">
  <label for="exp_bias_ai_human" class="col-sm-4 col-form-label text-end">
    Did any marked section reveal a potential bias when left to AI versus human input?
  </label>
  <div class="col-sm-8 d-flex align-items-center">
    <div class="form-check me-3">
      <input
        type="radio"
        id="exp_bias_ai_human_yes"
        name="exp_bias_ai_human"
        class="form-check-input"
        [(ngModel)]="exp_bias_ai_human"
        [value]="'Yes'"
      />
      <label for="exp_bias_ai_human_yes" class="form-check-label">Yes</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        id="exp_bias_ai_human_no"
        name="exp_bias_ai_human"
        class="form-check-input"
        [(ngModel)]="exp_bias_ai_human"
        [value]="'No'"
      />
      <label for="exp_bias_ai_human_no" class="form-check-label">No</label>
    </div>
  </div>
</div>

      <!-- Challenges in fairness -->
      <div class="row mb-3">
        <label for="exp_challenge_fairness" class="col-sm-4 col-form-label text-end">Which parts of the story did you find most challenging to fill in fairly, and why?</label>
        <div class="col-sm-8">
          <textarea id="exp_challenge_fairness" name="exp_challenge_fairness" class="form-control" [(ngModel)]="exp_challenge_fairness"></textarea>
        </div>
      </div>

      <!-- Message change -->
      <div class="row mb-3">
        <label for="exp_message_change" class="col-sm-4 col-form-label text-end">How do you think the story’s overall message might change depending on who completes these sections?</label>
        <div class="col-sm-8">
          <textarea id="exp_message_change" name="exp_message_change" class="form-control" [(ngModel)]="exp_message_change"></textarea>
        </div>
      </div>

      <!-- Suggestions for improvement -->
      <div class="row mb-3">
        <label for="exp_improve" class="col-sm-4 col-form-label text-end">Suggestions to improve collaborative storytelling exercises to minimize bias?</label>
        <div class="col-sm-8">
          <textarea id="exp_improve" name="exp_improve" class="form-control" [(ngModel)]="exp_improve"></textarea>
        </div>
      </div>

      <!-- Satisfaction -->
<div class="row mb-3">
  <label for="exp_satisfaction" class="col-sm-4 col-form-label text-end">
    How satisfied were you with the overall exercise?
  </label>
  <div class="col-sm-8">
    <select
      id="exp_satisfaction"
      name="exp_satisfaction"
      class="form-select"
      [(ngModel)]="exp_satisfaction"
    >
      <option value="" disabled selected>Select your satisfaction level</option>
      <option value="1">1 - Not satisfied at all</option>
      <option value="2">2 - Slightly satisfied</option>
      <option value="3">3 - Somewhat satisfied</option>
      <option value="4">4 - Satisfied</option>
      <option value="5">5 - Very satisfied</option>
    </select>
  </div>
</div>

      <!-- Challenge level -->
<div class="row mb-3">
  <label for="exp_challenge" class="col-sm-4 col-form-label text-end">
    How challenging did you find this exercise?
  </label>
  <div class="col-sm-8">
    <select
      id="exp_challenge"
      name="exp_challenge"
      class="form-select"
      [(ngModel)]="exp_challenge"
    >
      <option value="" disabled selected>Select the challenge level</option>
      <option value="1">1 - Very easy</option>
      <option value="2">2 - Somewhat easy</option>
      <option value="3">3 - Neutral</option>
      <option value="4">4 - Somewhat difficult</option>
      <option value="5">5 - Very difficult</option>
    </select>
  </div>
</div>

      <!-- Creativity boost -->
<div class="row mb-3">
  <label for="exp_creativity_boost" class="col-sm-4 col-form-label text-end">
    Did this exercise help you think more creatively?
  </label>
  <div class="col-sm-8 d-flex align-items-center">
    <div class="form-check me-3">
      <input
        type="radio"
        id="exp_creativity_boost_yes"
        name="exp_creativity_boost"
        class="form-check-input"
        [(ngModel)]="exp_creativity_boost"
        [value]="'Yes'"
      />
      <label for="exp_creativity_boost_yes" class="form-check-label">Yes</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        id="exp_creativity_boost_no"
        name="exp_creativity_boost"
        class="form-check-input"
        [(ngModel)]="exp_creativity_boost"
        [value]="'No'"
      />
      <label for="exp_creativity_boost_no" class="form-check-label">No</label>
    </div>
  </div>
</div>

      <!-- Enjoyment -->
      <div class="row mb-3">
        <label for="exp_enjoyment" class="col-sm-4 col-form-label text-end">What did you enjoy most about this exercise?</label>
        <div class="col-sm-8">
          <textarea id="exp_enjoyment" name="exp_enjoyment" class="form-control" [(ngModel)]="exp_enjoyment"></textarea>
        </div>
      </div>

      <!-- Improvements -->
      <div class="row mb-3">
        <label for="exp_improvements" class="col-sm-4 col-form-label text-end">What would you improve about this exercise?</label>
        <div class="col-sm-8">
          <textarea id="exp_improvements" name="exp_improvements" class="form-control" [(ngModel)]="exp_improvements"></textarea>
        </div>
      </div>

      <!-- AI helpfulness -->
<div class="row mb-3">
  <label for="ai_helpfulness" class="col-sm-4 col-form-label text-end">
    How helpful were generative AI tools in the creative process?
  </label>
  <div class="col-sm-8">
    <select
      id="ai_helpfulness"
      name="ai_helpfulness"
      class="form-select"
      [(ngModel)]="ai_helpfulness"
    >
      <option value="" disabled selected>Select the helpfulness level</option>
      <option value="1">1 - Not helpful at all</option>
      <option value="2">2 - Slightly helpful</option>
      <option value="3">3 - Somewhat helpful</option>
      <option value="4">4 - Helpful</option>
      <option value="5">5 - Very helpful</option>
    </select>
  </div>
</div>

      <!-- AI iterations -->
<div class="row mb-3">
  <label for="ai_iterations" class="col-sm-4 col-form-label text-end">
    How many iterations did you change from the AI output?
  </label>
  <div class="col-sm-8">
    <select
      id="ai_iterations"
      name="ai_iterations"
      class="form-select"
      [(ngModel)]="ai_iterations"
    >
      <option value="" disabled selected>Select the number of iterations</option>
      <option value="1">1 - None</option>
      <option value="2">2 - 1-2 times</option>
      <option value="3">3 - 3-4 times</option>
      <option value="4">4 - 5-6 times</option>
      <option value="5">5 - More than 6 times</option>
    </select>
  </div>
</div>

      <!-- AI strategies -->
      <div class="row mb-3">
        <label for="ai_strategies" class="col-sm-4 col-form-label text-end">What strategies did you use to refine AI-generated outputs?</label>
        <div class="col-sm-8">
          <textarea id="ai_strategies" name="ai_strategies" class="form-control" [(ngModel)]="ai_strategies"></textarea>
        </div>
      </div>

      <!-- AI contribution -->
<div class="row mb-3">
  <label for="ai_contribution" class="col-sm-4 col-form-label text-end">
    Do you feel the final output reflects your creative input, AI’s contribution, or both equally?
  </label>
  <div class="col-sm-8 d-flex align-items-center">
    <div class="form-check me-3">
      <input
        type="radio"
        id="ai_contribution_creative"
        name="ai_contribution"
        class="form-check-input"
        [(ngModel)]="ai_contribution"
        [value]="'Mostly my creative input'"
      />
      <label for="ai_contribution_creative" class="form-check-label">Mostly my creative input</label>
    </div>
    <div class="form-check me-3">
      <input
        type="radio"
        id="ai_contribution_ai"
        name="ai_contribution"
        class="form-check-input"
        [(ngModel)]="ai_contribution"
        [value]="'Mostly AI’s contribution'"
      />
      <label for="ai_contribution_ai" class="form-check-label">Mostly AI’s contribution</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        id="ai_contribution_both"
        name="ai_contribution"
        class="form-check-input"
        [(ngModel)]="ai_contribution"
        [value]="'Both equally'"
      />
      <label for="ai_contribution_both" class="form-check-label">Both equally</label>
    </div>
  </div>
</div>

      <!-- AI learnings -->
      <div class="row mb-3">
        <label for="ai_learnings" class="col-sm-4 col-form-label text-end">What did you learn about using AI for creative tasks?</label>
        <div class="col-sm-8">
          <textarea id="ai_learnings" name="ai_learnings" class="form-control" [(ngModel)]="ai_learnings"></textarea>
        </div>
      </div>

      <!-- Collaboration value post -->
<div class="row mb-3">
  <label for="collab_value_post" class="col-sm-4 col-form-label text-end">
    How valuable was peer collaboration in improving your output?
  </label>
  <div class="col-sm-8">
    <select
      id="collab_value_post"
      name="collab_value_post"
      class="form-select"
      [(ngModel)]="collab_value_post"
    >
      <option value="" disabled selected>Select the value of collaboration</option>
      <option value="1">1 - Not valuable at all</option>
      <option value="2">2 - Slightly valuable</option>
      <option value="3">3 - Somewhat valuable</option>
      <option value="4">4 - Valuable</option>
      <option value="5">5 - Very valuable</option>
    </select>
  </div>
</div>

      <!-- Collaboration feedback -->
<div class="row mb-3">
  <label for="collab_feedback" class="col-sm-4 col-form-label text-end">
    How often did you incorporate peer feedback into your work?
  </label>
  <div class="col-sm-8">
    <select
      id="collab_feedback"
      name="collab_feedback"
      class="form-select"
      [(ngModel)]="collab_feedback"
    >
      <option value="" disabled selected>Select the frequency</option>
      <option value="1">1 - Rarely</option>
      <option value="2">2 - Occasionally</option>
      <option value="3">3 - Sometimes</option>
      <option value="4">4 - Often</option>
      <option value="5">5 - Very frequently</option>
    </select>
  </div>
</div>

      <!-- Collaboration new ideas -->
<div class="row mb-3">
  <label for="collab_new_ideas" class="col-sm-4 col-form-label text-end">
    Did collaborating with peers give you new ideas or perspectives?
  </label>
  <div class="col-sm-8 d-flex align-items-center">
    <div class="form-check me-3">
      <input
        type="radio"
        id="collab_new_ideas_yes"
        name="collab_new_ideas"
        class="form-check-input"
        [(ngModel)]="collab_new_ideas"
        [value]="'Yes'"
      />
      <label for="collab_new_ideas_yes" class="form-check-label">Yes</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        id="collab_new_ideas_no"
        name="collab_new_ideas"
        class="form-check-input"
        [(ngModel)]="collab_new_ideas"
        [value]="'No'"
      />
      <label for="collab_new_ideas_no" class="form-check-label">No</label>
    </div>
  </div>
</div>

      <!-- Confidence post exercise -->
<div class="row mb-3">
  <label for="learn_conf_post" class="col-sm-4 col-form-label text-end">
    How confident are you in your creative skills after completing this exercise?
  </label>
  <div class="col-sm-8">
    <select
      id="learn_conf_post"
      name="learn_conf_post"
      class="form-select"
      [(ngModel)]="learn_conf_post"
    >
      <option value="" disabled selected>Select your confidence level</option>
      <option value="1">1 - Not confident at all</option>
      <option value="2">2 - Slightly confident</option>
      <option value="3">3 - Somewhat confident</option>
      <option value="4">4 - Confident</option>
      <option value="5">5 - Very confident</option>
    </select>
  </div>
</div>

      <!-- Skills or insights gained -->
      <div class="row mb-3">
        <label for="learn_skills" class="col-sm-4 col-form-label text-end">What specific skills or insights did you gain from this exercise?</label>
        <div class="col-sm-8">
          <textarea id="learn_skills" name="learn_skills" class="form-control" [(ngModel)]="learn_skills"></textarea>
        </div>
      </div>

      <!-- Likelihood of using AI in future -->
<div class="row mb-3">
  <label for="learn_ai_future" class="col-sm-4 col-form-label text-end">
    How likely are you to use generative AI tools for future creative tasks?
  </label>
  <div class="col-sm-8">
    <select
      id="learn_ai_future"
      name="learn_ai_future"
      class="form-select"
      [(ngModel)]="learn_ai_future"
    >
      <option value="" disabled selected>Select your likelihood</option>
      <option value="1">1 - Not likely at all</option>
      <option value="2">2 - Slightly likely</option>
      <option value="3">3 - Somewhat likely</option>
      <option value="4">4 - Likely</option>
      <option value="5">5 - Very likely</option>
    </select>
  </div>
</div>

      <!-- Creativity confidence change -->
      <div class="row mb-3">
        <label for="reflect_creativity_change" class="col-sm-4 col-form-label text-end">Compare your pre-exercise and post-exercise confidence in creativity. How has it changed?</label>
        <div class="col-sm-8">
          <textarea id="reflect_creativity_change" name="reflect_creativity_change" class="form-control" [(ngModel)]="reflect_creativity_change"></textarea>
        </div>
      </div>

      <!-- Role of humans vs AI in creativity -->
      <div class="row mb-3">
        <label for="reflect_human_ai_role" class="col-sm-4 col-form-label text-end">Reflecting on this exercise, what do you think is the role of humans versus AI in creativity?</label>
        <div class="col-sm-8">
          <textarea id="reflect_human_ai_role" name="reflect_human_ai_role" class="form-control" [(ngModel)]="reflect_human_ai_role"></textarea>
        </div>
      </div>

      <!-- Preparation for future creative challenges -->
      <div class="row mb-3">
        <label for="reflect_future_prep" class="col-sm-4 col-form-label text-end">How do you think exercises like these prepare you for future creative challenges?</label>
        <div class="col-sm-8">
          <textarea id="reflect_future_prep" name="reflect_future_prep" class="form-control" [(ngModel)]="reflect_future_prep"></textarea>
        </div>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3 mb-5">Submit Exercise 1</button>
      </div>
    </form>
  </div>
</div>
