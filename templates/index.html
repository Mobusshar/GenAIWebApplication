<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-gallery img {
            width: 200px;  /* Set fixed width */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">AI Image Generator</h1>
        <form id="image-form" class="mt-3">
            <div class="form-group">
                <label for="prompt">Enter your prompt:</label>
                <input type="text" id="prompt" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Image</button>
        </form>
        <hr>

        <h2 class="mt-5">Generated Images</h2>
        <div id="image-gallery" class="image-gallery">
            {% for image in images %}
            <img src="{{ image }}" alt="Generated Image">
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById("image-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const prompt = document.getElementById("prompt").value;

            const response = await fetch("/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: prompt })
            });

            const data = await response.json();
            const imageGallery = document.getElementById("image-gallery");
            const newImage = document.createElement("img");
            newImage.src = data.image_url;
            newImage.alt = "Generated Image";
            imageGallery.prepend(newImage);  // Add new image at the start
        });
    </script>
</body>
</html>
