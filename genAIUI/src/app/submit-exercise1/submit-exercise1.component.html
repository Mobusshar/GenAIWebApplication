<div class="container my-5">
  <h1 class="text-center mb-4">Submit Exercise 1</h1>

  <div class="card p-4">
    <!-- Angular form -->
    <form (ngSubmit)="submitExercise1()" #submitForm="ngForm">
      <!-- Interests -->
      <div class="row mb-3">
        <label for="exp_interest" class="col-sm-4 col-form-label text-end">What interests you most about designing a children’s story cover/story in Exercise 1?</label>
        <div class="col-sm-8">
          <textarea id="exp_interest" name="exp_interest" class="form-control" [(ngModel)]="exp_interest"></textarea>
        </div>
      </div>

      <!-- Challenges -->
      <div class="row mb-3">
        <label for="exp_challenges" class="col-sm-4 col-form-label text-end">What challenges do you anticipate in this exercise?</label>
        <div class="col-sm-8">
          <textarea id="exp_challenges" name="exp_challenges" class="form-control" [(ngModel)]="exp_challenges"></textarea>
        </div>
      </div>

      <!-- Differences between AI and human -->
      <div class="row mb-3">
        <label for="exp_diff_ai_human" class="col-sm-4 col-form-label text-end">Compare your filled-in responses with AI-generated placeholders. What differences do you notice?</label>
        <div class="col-sm-8">
          <textarea id="exp_diff_ai_human" name="exp_diff_ai_human" class="form-control" [(ngModel)]="exp_diff_ai_human"></textarea>
        </div>
      </div>

      <!-- Bias in AI vs human input -->
      <div class="row mb-3">
        <label for="exp_bias_ai_human" class="col-sm-4 col-form-label text-end">Did any marked section reveal a potential bias when left to AI versus human input?</label>
        <div class="col-sm-8">
          <textarea id="exp_bias_ai_human" name="exp_bias_ai_human" class="form-control" [(ngModel)]="exp_bias_ai_human"></textarea>
        </div>
      </div>

      <!-- Challenges in fairness -->
      <div class="row mb-3">
        <label for="exp_challenge_fairness" class="col-sm-4 col-form-label text-end">Which parts of the story did you find most challenging to fill in fairly, and why?</label>
        <div class="col-sm-8">
          <textarea id="exp_challenge_fairness" name="exp_challenge_fairness" class="form-control" [(ngModel)]="exp_challenge_fairness"></textarea>
        </div>
      </div>

      <!-- Message change -->
      <div class="row mb-3">
        <label for="exp_message_change" class="col-sm-4 col-form-label text-end">How do you think the story’s overall message might change depending on who completes these sections?</label>
        <div class="col-sm-8">
          <textarea id="exp_message_change" name="exp_message_change" class="form-control" [(ngModel)]="exp_message_change"></textarea>
        </div>
      </div>

      <!-- Suggestions for improvement -->
      <div class="row mb-3">
        <label for="exp_improve" class="col-sm-4 col-form-label text-end">Suggestions to improve collaborative storytelling exercises to minimize bias?</label>
        <div class="col-sm-8">
          <textarea id="exp_improve" name="exp_improve" class="form-control" [(ngModel)]="exp_improve"></textarea>
        </div>
      </div>

      <!-- Satisfaction -->
      <div class="row mb-3">
        <label for="exp_satisfaction" class="col-sm-4 col-form-label text-end">How satisfied were you with the overall exercise?</label>
        <div class="col-sm-8">
          <input type="number" id="exp_satisfaction" name="exp_satisfaction" class="form-control" [(ngModel)]="exp_satisfaction">
        </div>
      </div>

      <!-- Challenge level -->
      <div class="row mb-3">
        <label for="exp_challenge" class="col-sm-4 col-form-label text-end">How challenging did you find this exercise?</label>
        <div class="col-sm-8">
          <input type="number" id="exp_challenge" name="exp_challenge" class="form-control" [(ngModel)]="exp_challenge">
        </div>
      </div>

      <!-- Creativity boost -->
      <div class="row mb-3">
        <label for="exp_creativity_boost" class="col-sm-4 col-form-label text-end">Did this exercise help you think more creatively? If so, how?</label>
        <div class="col-sm-8">
          <textarea id="exp_creativity_boost" name="exp_creativity_boost" class="form-control" [(ngModel)]="exp_creativity_boost"></textarea>
        </div>
      </div>

      <!-- Enjoyment -->
      <div class="row mb-3">
        <label for="exp_enjoyment" class="col-sm-4 col-form-label text-end">What did you enjoy most about this exercise?</label>
        <div class="col-sm-8">
          <textarea id="exp_enjoyment" name="exp_enjoyment" class="form-control" [(ngModel)]="exp_enjoyment"></textarea>
        </div>
      </div>

      <!-- Improvements -->
      <div class="row mb-3">
        <label for="exp_improvements" class="col-sm-4 col-form-label text-end">What would you improve about this exercise?</label>
        <div class="col-sm-8">
          <textarea id="exp_improvements" name="exp_improvements" class="form-control" [(ngModel)]="exp_improvements"></textarea>
        </div>
      </div>

      <!-- AI helpfulness -->
      <div class="row mb-3">
        <label for="ai_helpfulness" class="col-sm-4 col-form-label text-end">How helpful were generative AI tools in the creative process?</label>
        <div class="col-sm-8">
          <input type="number" id="ai_helpfulness" name="ai_helpfulness" class="form-control" [(ngModel)]="ai_helpfulness">
        </div>
      </div>

      <!-- AI iterations -->
      <div class="row mb-3">
        <label for="ai_iterations" class="col-sm-4 col-form-label text-end">How many iterations did you generate with AI tools?</label>
        <div class="col-sm-8">
          <input type="number" id="ai_iterations" name="ai_iterations" class="form-control" [(ngModel)]="ai_iterations">
        </div>
      </div>

      <!-- AI strategies -->
      <div class="row mb-3">
        <label for="ai_strategies" class="col-sm-4 col-form-label text-end">What strategies did you use to refine AI-generated outputs?</label>
        <div class="col-sm-8">
          <textarea id="ai_strategies" name="ai_strategies" class="form-control" [(ngModel)]="ai_strategies"></textarea>
        </div>
      </div>

      <!-- AI contribution -->
      <div class="row mb-3">
        <label for="ai_contribution" class="col-sm-4 col-form-label text-end">Do you feel the final output reflects your creative input, AI’s contribution, or both equally?</label>
        <div class="col-sm-8">
          <input type="text" id="ai_contribution" name="ai_contribution" class="form-control" [(ngModel)]="ai_contribution">
        </div>
      </div>

      <!-- AI learnings -->
      <div class="row mb-3">
        <label for="ai_learnings" class="col-sm-4 col-form-label text-end">What did you learn about using AI for creative tasks?</label>
        <div class="col-sm-8">
          <textarea id="ai_learnings" name="ai_learnings" class="form-control" [(ngModel)]="ai_learnings"></textarea>
        </div>
      </div>

      <!-- Collaboration value post -->
      <div class="row mb-3">
        <label for="collab_value_post" class="col-sm-4 col-form-label text-end">How valuable was peer collaboration in improving your output?</label>
        <div class="col-sm-8">
          <input type="number" id="collab_value_post" name="collab_value_post" class="form-control" [(ngModel)]="collab_value_post">
        </div>
      </div>

      <!-- Collaboration feedback -->
      <div class="row mb-3">
        <label for="collab_feedback" class="col-sm-4 col-form-label text-end">How often did you incorporate peer feedback into your work?</label>
        <div class="col-sm-8">
          <input type="text" id="collab_feedback" name="collab_feedback" class="form-control" [(ngModel)]="collab_feedback">
        </div>
      </div>

      <!-- Collaboration new ideas -->
      <div class="row mb-3">
        <label for="collab_new_ideas" class="col-sm-4 col-form-label text-end">Did collaborating with peers give you new ideas or perspectives?</label>
        <div class="col-sm-8">
          <textarea id="collab_new_ideas" name="collab_new_ideas" class="form-control" [(ngModel)]="collab_new_ideas"></textarea>
        </div>
      </div>

      <!-- Confidence post exercise -->
      <div class="row mb-3">
        <label for="learn_conf_post" class="col-sm-4 col-form-label text-end">How confident are you in your creative skills after completing this exercise?</label>
        <div class="col-sm-8">
          <input type="number" id="learn_conf_post" name="learn_conf_post" class="form-control" [(ngModel)]="learn_conf_post">
        </div>
      </div>

      <!-- Skills or insights gained -->
      <div class="row mb-3">
        <label for="learn_skills" class="col-sm-4 col-form-label text-end">What specific skills or insights did you gain from this exercise?</label>
        <div class="col-sm-8">
          <textarea id="learn_skills" name="learn_skills" class="form-control" [(ngModel)]="learn_skills"></textarea>
        </div>
      </div>

      <!-- Likelihood of using AI in future -->
      <div class="row mb-3">
        <label for="learn_ai_future" class="col-sm-4 col-form-label text-end">How likely are you to use generative AI tools for future creative tasks?</label>
        <div class="col-sm-8">
          <input type="number" id="learn_ai_future" name="learn_ai_future" class="form-control" [(ngModel)]="learn_ai_future">
        </div>
      </div>

      <!-- Creativity confidence change -->
      <div class="row mb-3">
        <label for="reflect_creativity_change" class="col-sm-4 col-form-label text-end">Compare your pre-exercise and post-exercise confidence in creativity. How has it changed?</label>
        <div class="col-sm-8">
          <textarea id="reflect_creativity_change" name="reflect_creativity_change" class="form-control" [(ngModel)]="reflect_creativity_change"></textarea>
        </div>
      </div>

      <!-- Role of humans vs AI in creativity -->
      <div class="row mb-3">
        <label for="reflect_human_ai_role" class="col-sm-4 col-form-label text-end">Reflecting on this exercise, what do you think is the role of humans versus AI in creativity?</label>
        <div class="col-sm-8">
          <textarea id="reflect_human_ai_role" name="reflect_human_ai_role" class="form-control" [(ngModel)]="reflect_human_ai_role"></textarea>
        </div>
      </div>

      <!-- Preparation for future creative challenges -->
      <div class="row mb-3">
        <label for="reflect_future_prep" class="col-sm-4 col-form-label text-end">How do you think exercises like these prepare you for future creative challenges?</label>
        <div class="col-sm-8">
          <textarea id="reflect_future_prep" name="reflect_future_prep" class="form-control" [(ngModel)]="reflect_future_prep"></textarea>
        </div>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3 mb-5">Submit Exercise 1</button>
      </div>
    </form>
  </div>
</div>
